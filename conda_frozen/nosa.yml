  - defaults
dependencies:
  - python=3.7.1
  - numpy>=1.16.2
  - scipy>=1.2.1
  - pyqtgraph=0.10.0  # Must use this older version for Qt 5.11
  - matplotlib>=3.0.3
  - pystackreg>=0.2.1
  - dipy>=0.15.0
  - qdarkstyle==2.5.4
  - quantities>=0.12.3
